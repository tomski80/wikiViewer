<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="field-search">
            <form method="GET">
                <input id="query" type="text" name="search" placeholder="Search Wikipedia"><br>
                <button class="btn" type="button" onclick="searchWiki()">Search</button>
                <button class="btn" type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random','_blank');">I'm Feeling Lucky</button>
            </form>
        </div>

        <div class="container">
            <div id="content">            
            </div>
        </div>
        <script src="js/wiki_viewer.js"></script>
    </body>
</html>
